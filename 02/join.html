<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form onsubmit="return check()">
    <input type="text" id="name" name="name"><br>
    <input type="text" id="id" name="id"><br>
    <input type="text" id="pwd" name="pwd"><br>
    <lable for="male">남</lable>
    <input type="radio" id="male" name="trans">
    <lable for="female">여</lable>
    <input type="radio" id="female" name="trans"><br>
    <input type="text" id="phone" name="phone"><br>
    <button>로그인</button>
  </form>
  <script>
    function check(){
      const name = document.querySelector('#name');
      const id = document.querySelector('#id');
      const phone = document.querySelector('#phone');
      const pwd = document.querySelector('#pwd');
      const trans = document.querySelector('input[name=trans]:checked');
      if(name.value.trim().length<2){
        alert('이름은 2글자 이상입니다.');
        name.value = '';
        name.focus();
        return false;
      }
      if(id.value.trim().length<4){
        alert('아이디는 4글자 이상입니다.');
        id.value = '';
        id.focus();
        return false;
      }
      if(pwd.value.trim().length<4){
        alert('비밀번호는 4글자 이상입니다.');
        pwd.value = '';
        pwd.focus();
        return false;
      }
      if(trans===null){
        alert('남여를 선택해주세요.')
        return false;
      }
      if(phone.value.trim().length!=11){
        alert('전화번호는 11자리입니다.');
        phone.value = '';
        phone.focus();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
